{% extends "layout.html" %}
{% block body %}
<div class="group-list">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">日付</th>
                <th scope="col">共通点</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{group.date}}</td>
                <td>{{group.hobby}}</td>
            </tr>
        </tbody>
    </table>
    <div class="group-member row mt-4">
        <div class="col-md-8">
            <h4 class="mb-3">メンバー</h4>
            <div id="user-list" class="list-group">

                {% for user in users %}
                <a class="list-group-item list-group-item-action"
                    href="{{url_for('user.user_profile', id = user.id)}}">{{user.name }}</a>
                {% else %}
                ユーザがありません
                {% endfor %}
            </div>
        </div>
        <div class="col-md-4">
            <a href="{{url_for('group.show_chat',uuid = group.uuid)}}" class="alert-link">
                <div class="alert alert-primary text-center" role="alert">
                    チャットを開く
                </div>
            </a>
            {% if not group.completed %}
            <a href="{{url_for('group.complete_group',uuid = group.uuid)}}" class="alert-link">
                <div class="alert alert-success text-center mt-3" role="alert">
                    話せた！
                </div>
            </a>
            {% endif%}
        </div>
    </div>
</div>
{% endblock %}
