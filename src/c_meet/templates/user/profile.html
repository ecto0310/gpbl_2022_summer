{% extends "layout.html" %} 
{% block body %}
    <div class="profile-body">
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="text-center">
                    <img id="avatar" src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar rounded-circle img-thumbnail" alt="avatar">
                    <h6>Upload a different photo...</h6>
                    <input id="my_file" type="file" class="d-none">
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile">
                    <h4 class="text-uppercase fw-weight-bold mb-2">レベル {{ current_user.level }}</h4>
                    <input type="text" name=name class="form-control" value="{{ current_user.name }}">
                </div>
            </div>
            <div class="hobby col-md-12">
                <div class="hobby-title">
                    <div style="font-size: 25px; color: #535a60; margin-left:5px"></div>
                </div>
                <!-- CHECKBOX LIST -->
                <div class="card rounded border-0 shadow-sm position-relative">
                    <div class="card-body p-5 row">
                        <div class="col-md-8">
                            <div class="align-items-center mb-4 pb-4 border-bottom">
                                <div class="ms-3">
                                    <h4 class="text-uppercase fw-weight-bold mb-0">趣味</h4>
                                </div>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" id="flexCheck1" type="checkbox" checked>
                                <label class="form-check-label" for="flexCheck1"><span class="fst-italic pl-1">Buy a new sweatshirt</span></label>
                            </div>
                            <div class="d-flex">
                                <div class="add_new align-middle">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                    </svg>
                                </div>
                                <input class="form-control" name=hobby type="text">
                            </div>
                        </div>
                        <div class="col-md-4 text-center edit-button">
                            <button type="submit" class="btn btn-primary">更新</button>
                        </div>
                    
                        <!-- {% for user in current_user.user_hobbies %}
                        <div class="form-check mb-3">
                            <input class="form-check-input" id="flexCheck1" type="checkbox" checked>
                            <label class="form-check-label" for="flexCheck1"><span class="fst-italic pl-1">Buy a new sweatshirt</span></label>
                        </div>
                        {% else %}
                            趣味がありません。
                        {% endfor %} -->
                    </div>
                    <div class="card-body p-5 row">
                        <div class="col-md-12 d-flex align-items-center mb-4 pb-4 border-bottom"><i class="far fa-calendar-alt fa-3x"></i>
                            <div class="ms-3">
                                <h4 class="text-uppercase fw-weight-bold mb-0">実績</h4>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <canvas id="doughnutChart"></canvas>
                        </div>
                        <div class="col-md-4">
                            <div class="list">
                                <h5>達成済み</h5>
                                <ul >
                                    <li>～～～</li>
                                </ul>
                            </div>
                            <div class="list">
                                <h5>未達成</h5>
                                <ul>
                                    <li>～～～</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
